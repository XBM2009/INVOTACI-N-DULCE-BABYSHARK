<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Invitación Baby Shark</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom right, #00c6ff, #0072ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden; /* evita scroll con burbujas */
      position: relative;
    }

    /* Burbujeo */
    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .bubble {
      position: absolute;
      bottom: -150px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: rise 15s infinite ease-in;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.3);
        opacity: 0;
      }
    }

    /* Tarjeta */
    .card {
      background: linear-gradient(to bottom, #fff6a9, #ffd84d);
      border-radius: 25px;
      padding: 25px;
      max-width: 700px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      z-index: 1; /* arriba de las burbujas */
      position: relative;
    }

    h1 {
      color: #ff3399;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      margin: 8px 0;
    }

    b {
      color: #000;
    }

    /* Botones */
    .botones {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .botones a {
      background: #ff66b2;
      color: white;
      padding: 12px 18px;
      border-radius: 12px;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.2s, background 0.3s;
    }

    .botones a:nth-child(2) {
      background: #3399ff;
    }

    .botones a:hover {
      transform: scale(1.05);
      background: #ff3399;
    }

    /* Imágenes Baby Shark */
    .imagenes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 25px 0;
    }

    .imagenes img {
      max-width: 100%;
      height: auto;
      width: 300px;
      border-radius: 15px;
    }

    @media (min-width: 768px) {
      .imagenes img {
        width: 400px;
      }
    }

    /* Contador */
    #countdown {
      font-size: 1.3rem;
      font-weight: bold;
      color: #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Fondo de burbujas -->
  <div class="bubbles">
    <!-- Burbujas grandes y medianas -->
    <div class="bubble" style="left:5%; width:40px; height:40px; animation-duration:14s;"></div>
    <div class="bubble" style="left:15%; width:25px; height:25px; animation-duration:10s; animation-delay:2s;"></div>
    <div class="bubble" style="left:25%; width:35px; height:35px; animation-duration:18s; animation-delay:4s;"></div>
    <div class="bubble" style="left:40%; width:20px; height:20px; animation-duration:12s; animation-delay:1s;"></div>
    <div class="bubble" style="left:55%; width:45px; height:45px; animation-duration:20s; animation-delay:3s;"></div>
    <div class="bubble" style="left:70%; width:30px; height:30px; animation-duration:15s; animation-delay:5s;"></div>
    <div class="bubble" style="left:85%; width:38px; height:38px; animation-duration:17s; animation-delay:2s;"></div>
    <div class="bubble" style="left:95%; width:22px; height:22px; animation-duration:11s; animation-delay:4s;"></div>
  </div>

  <div class="card">
    <h1>¡DULCE NAOMI!</h1>

    <p><b>Evento:</b> Mis tres años 🎉</p>
    <p><b>Fecha:</b> 4 de octubre</p>
    <p><b>Misa:</b> Convento de las Hermanas Agustinas Tula HGO. <br> 13:00 hrs</p>
    <p><b>Después de la ceremonia religiosa</b> los espero en <br> "Casa de mis Abuelitos": 42814 Nantzha, Hgo.</p>

    <div class="botones">
      <a href="https://maps.app.goo.gl/eUjYriVeubzr3iyQ7" target="_blank">📍 Ver ubicación de la Misa</a>
      <a href="https://maps.app.goo.gl/VjGAKA1Cs3rWKojS8" target="_blank">🎊 Ver ubicación de la Fiesta</a>
    </div>

    <div class="imagenes">
      <img src="https://www.freeiconspng.com/uploads/baby-shark-png-11.png" alt="Baby Shark">
      <img src="https://www.freeiconspng.com/uploads/high-resolution-baby-shark-png-clipart-16.png" alt="Baby Shark Rosa">
    </div>

    <div id="countdown">Cargando contador...</div>
  </div>

  <script>
    // Fecha del evento (año, mes-1, día, hora, minutos)
    const evento = new Date(2025, 9, 4, 13, 0, 0); // 4 de octubre 2025 a las 13:00
    const el = document.getElementById('countdown');

    function actualizar() {
      const ahora = new Date();
      const diff = evento - ahora;

      if (diff <= 0) {
        el.textContent = "¡Ya comenzó la fiesta! 🎉";
        return;
      }

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hrs = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const segs = Math.floor((diff % (1000 * 60)) / 1000);

      el.textContent = `${dias} días · ${hrs}h : ${mins}m : ${segs}s`;
    }

    actualizar();
    setInterval(actualizar, 1000);
  </script>
</body>
</html>
